<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row vh-10 mt-4 mx-4 justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row vh-90 mt-3 mx-4">
        <section class="col-md-3 col-12">
            <form id="search-form">
                <label for="city-search">Search for a City:</label>
                <input type="text" id="city-search" name="city-search" class="w-100" placeholder="Enter city here">
                <input type="submit" value="Search" class="btn btn-primary mt-3 w-100">
            </form>
            <div id="search-history" class="d-none d-md-inline-block mt-3 pt-3 border-top border-dark w-100">
                <ul id="history-list" class="list-group"></ul>
            </div>
        </section>
        <!--display area-->
        <section class="col-12 col-md-9 justify-content-center" id="display-area"></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
